- name: Installing NGINX
  yum: 
   name: nginx
   state: present

- name: Starting nginx
  systemd:
   name: nginx
   state: started
   enabled: true
 
- name: deleting old contect
  file:
    path: /usr/share/nginx/html
    state: absent

- name: Copying HTML file
  copy:
    src: sample
    dest: /usr/share/nginx/html/
