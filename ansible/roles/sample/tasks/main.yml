- name: uninstalling NGINX
  yum: 
   name: 
    - nginx
   state: absent
  become: true

- name: Installing httpd
  yum: 
   name: 
    - httpd
   state: present
  become: true
- name: Starting nginx
  systemd:
   name: httpd
   state: started
   enabled: true
 
- name: deleting old contect
  file:
    path: /usr/share/nginx/
    state: absent
  become: yes

