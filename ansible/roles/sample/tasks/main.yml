- name: Installing NGINX
  yum: 
   name: nginx
   state: present

- name: Starting nginx
  systemd:
   name: nginx
   state: started
   enabled: true
 
- name: deleting old contect
  file:
    path: /usr/share/nginx/html
    state: absent
  become: yes

- name: creating path
  file:
    path: /usr/share/nginx/html
    state: directory

- name: Copying HTML file
  copy:
    src: sample.html
    dest: /usr/share/nginx/html
  become: true
