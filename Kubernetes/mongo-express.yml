apiVersion: apps/v1
kind: Deployment
metadata: 
  name: mongo-express
  namespace: practice
  labels: 
    app: express
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: express
  template:
    metadata: 
      labels: 
        app: express
    spec: 
      containers: 
      - name: mongo-express
        image: mongo-express
        ports:
        - containerPort: 8081
        env: 
        - name: ME_CONFIG_MONGODB_SERVER
          valueFrom: 
            configMapKeyRef:
              name: mongodb-configmap
              key: database-url
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          valueFrom: 
            secretKeyRef:
              name: mongodb-secret1
              key: password
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          valueFrom: 
            secretKeyRef:
              name: mongodb-secret1
              key: username

---

apiVersion: v1
kind: Service
metadata: 
  name: mongodb-servcies
  namespace: practice
spec:
  selector: 
    app: express
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: mongodb-internal-servcies
  namespace: practice
spec:
  rules:
  - host: practice.com
    http:
      paths:
        - path:
          pathType: prefix
          backend:
            service:
              name: mongodb-servcies
            Port:
              number: 8081