apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-delpoy
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: mongodb
  template:
    metadata: 
      labels: 
        app: mongodb
    spec:
      containers: 
      - name: mongodb
        image: mongo
        ports: 
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom: 
            secretKeyRef: 
              name: mongodb-secret
              key: mg-root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: mongodb-secret
              key: mg-root-password
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-express
  labels: 
    app: mongodb-express
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-express
  template:
    metadata: 
      labels: 
        app: mongodb-express
    spec:
      containers: 
      - name: mongo-express
        image: mongo-express
        ports: 
        - containerPort: 8081
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          valueFrom: 
            secretKeyRef:
              name: mongodb-secret
              key: mg-root-username
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          valueFrom: 
            secretKeyRef:
              name: mongodb-secret
              key: mg-root-password
        - name: ME_CONFIG_MONGODB_SERVER
          valueFrom: 
            ConfigmapKeyRef:
              name: mongodb-configmap
              key: database-url
